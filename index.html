<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <main>
      <section class="column-one">
        <article class="input-area">
          <div>
            <input type="text" class="question-input" placeholder="Ask you question here!">
          </div>
          <div>
            <button type="button" class="submit-button disabled">Get your answers</button>
          </div>
        </article>
        <article class="answer-section">
          <div class="eight-ball-section">
            <img class="eight-ball-img" src="assets/eight-ball.png">
          </div>
          <div class="user-question hide"></div>
          <div class="user-answer hide"></div>
        </article>
        <div class="clear-button-section disabled">
          <button type="button" class="clear-button">Clear</button>
        </div>
      </section>
      <section class="woody-img-section">
        <img class="woody-img" src="assets/woody.png">
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
